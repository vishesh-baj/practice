<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="main-heading">
        <h1>BMI Calculator</h1>
    </div>

    <div class="inputs-container">
       <div class="input-div">
        <label for="weight-input">Weight</label>
        <input id="weight-input" placeholder="enter weight in kg" type="number">
       </div>
       <div class="input-div">
        <label for="weight-input">Height</label>
        <input id="height-input" placeholder="enter height in meter" type="number">
       </div>
    </div>

    <div class="button-div">
        <h1 id="bmi-result"></h1>
        <h4 id="bmi-comment"></h4>
        <button id="bmi-button">Get BMI</button>
    </div>
</body>
</html>
