<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="welcome-wrapper">
      <h1>Welcome to Stone Paper Scissors</h1>
      <div class="input-wrapper">
        <label for="player-name">Enter your name!</label>
        <input id="player-name" type="text" placeholder="enter player name" />
        <button class="submit-button">Submit</button>
      </div>
    </div>

    <h1>Welcome <span class="name-title"></span></h1>
    <div class="play-area">
      <div class="area-left">
        <div class="choices-wrapper">
          <div id="stone-button" class="choice-div">Stone Div</div>
          <div id="paper-button" class="choice-div">Paper Div</div>
          <div id="scissors-button" class="choice-div">Scissors Div</div>
        </div>
        <button class="submit-choice-button">Submit</button>
      </div>
      <div class="area-right">
        <div class="choices-wrapper">
          <div id="computer-choice-button" class="choice-div">Computer Div</div>
        </div>
      </div>
    </div>
    <h2>RESULT:</h2>
    <h2 class="final-statement">Its Not yet decided</h2>
  </body>
</html>
